<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Go URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Go URL Shortener</h1>
    <input type="text" id="urlInput" placeholder="Enter URL to shorten">
    <button onclick="shortenURL()">Shorten</button>
    <p id="result"></p>

    <script>
        async function shortenURL() {
                const url = document.getElementById("urlInput").value;
                const res = await fetch("/api/shorten", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url })
                });
                const data = await res.json();

                document.getElementById("result").innerHTML =
                 `Short URL: <a href="/s/${data.short_url.split("/").pop()}" target="_blank">http://localhost:8080/s/${data.short_url.split("/").pop()}</a>`;
            }
    </script>
</body>

</html>
